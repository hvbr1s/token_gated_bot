<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wait!</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
  <p>Your Address: <span id="wallet-address"></span></p>
  <button id="connectWallet">Connect</button>
  <button id="chat">Take me to chat</button>

  <div id="display"></div>

  <script type="text/javascript">
    // 1. Connect metamask to our site. Get the user's address
    var account = null;

    const connect = async () => {
      if (window.ethereum) {
        await window.ethereum.send('eth_requestAccounts');
        window.web3 = new Web3(window.ethereum);

        var accounts = await web3.eth.getAccounts();
        account = accounts[0];
        document.getElementById('wallet-address').textContent = account;
        document.getElementById('chat').onclick = startChat
      }
    }

    const startChat = async () => {
      var signature = await web3.eth.personal.sign("Message to sign", account)
      fetch('/auth?signature=' + signature)
      .then(function(response) {
      })
      .then(function() {
      window.location.href = 'http://localhost:4888/gpt';
      })   
    }

    document.getElementById('connectWallet').onclick = connect

  </script>
</body>
</html>
